
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تم الطلب</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Cairo";
    background:#f5f5f5;
}

.box{
    background:white;
    padding:60px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 10px 40px rgba(0,0,0,0.15);
}

.check{
    font-size:70px;
}

a{
    display:inline-block;
    margin-top:20px;
    padding:12px 25px;
    background:#0f766e;
    color:white;
    border-radius:8px;
    text-decoration:none;
}


</style>
</head>

<body>

<div class="box">
    <div class="check">✅</div>
    <h1>تم استلام طلبك بنجاح</h1>
    <p>سيتم التواصل معك قريباً لتأكيد التوصيل</p>

    <a href="index.html">العودة للمتجر</a>
</div>

</body>
</html>
